
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>cadastrar novo produto</title>
</head>
<body>

<div class="container">
    <form class="form-control">

    
<fieldset>

<legend>Cadastrar novo produto</legend>

<h3>Dados Basicos:</h3>

<div class="row">
    <div class="col-4">
<label class="form-label">Nome do produto:</label> 
<input type="text" class="form-control">
</div>
<div class="col-2">
<label class="form-label">Codigo (SKU)</label>
<input type="text" class="form-control">
</div>
<div class="col-2">
<label class="form-label">Preço venda:</label>
<input type="number" class="form-control">
</div>
<div class="col-2">
<label class="form-label">Unidade:</label>
<input type="number" class="form-control">
</div>

</div>


<div class="row">
    <div class="col-2">
<label class="form-label"> Condição</label>
<select class="form-select" id="inlineFormSelectPref">
    <option selected>Novo</option>
    <option value="1">intermediario</option>
    <option value="2">velho</option>

  </select>


</div>
<div class="col-2">
<label class="form-label">Tipo:</label>                                                                                        
<div class="form-check form-switch">
<select class="form-select" id="inlineFormSelectPref">
    <option selected>Produto</option>
    <option value="1">Produto 1</option>
    <option value="2">produto 2</option>
    <option value="3">produto 3</option>

  </select>
<label> </label>
<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
<label class="form-check-label" for="flexSwitchCheckDefault">produto sem composição</label>



</div>

</div>
<div class="col-2">

</div>

<br>
<div class="col-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">

      </svg>
<label class="form-label">Categoria:</label>
<select class="form-select" id="inlineFormSelectPref">
    <option selected>Sem categoria</option>
    <option value="1">Categoria A</option>
    <option value="2">Categoria B</option>
    <option value="3">Categoria C</option>

  </select>

</br>
</div>
</div>





</fieldset>


<button type="button" class="btn btn-success">Avançar</button>

<button type="button" class="btn btn-light">Cancelar</button>




</form>
</div>

</body>
</html>
